
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì Upload Gift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b1d3a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: orange;
    }

    .result {
      margin-top: 20px;
      word-break: break-all;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üéÅ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–∞</h2>

    <input type="file" id="file" />

    <button onclick="upload()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function upload() {
      const fileInput = document.getElementById("file");
      const result = document.getElementById("result");

      if (!fileInput.files.length) {
        result.innerText = "‚ùå –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      result.innerText = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";

      try {
        const res = await fetch("https://gift-backend-tn9w.onrender.com/api/create-gift", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          result.innerText = "‚ùå –û—à–∏–±–∫–∞: " + (data.error || "unknown");
          return;
        }

        result.innerHTML = `
          ‚úÖ –ì–æ—Ç–æ–≤–æ<br/>
          <b>–ö–æ–¥ –ø–æ–¥–∞—Ä–∫–∞:</b><br/>
          <span style="font-size:20px">${data.code}</span>
        `;
      } catch (e) {
        result.innerText = "‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
      }
    }
  </script>

</body>
</html>
